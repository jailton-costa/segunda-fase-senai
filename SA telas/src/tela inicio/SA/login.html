<body>

                <h1>Entrar</h1>
                
                <p class="instruction">Digite seus dados de acesso nos campos abaixo:</p>

                <input type="email" id="EmailLogin" name="email" required>

                <label>Senha:</label>
                <input type="password" id="SenhaLogin" name="password" required>

                <h2 class="CriarConta">NÃ£o tem uma conta? <a class="linkCad" href="cadastro.html">Crie uma!</a></h2>

                <button onclick="Login()">Entrar</button>
            </div>
        </div>
    </div>
    <script src="TelaCadastro2.js"></script>
</body>
</html>
